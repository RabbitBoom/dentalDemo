<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/tailwind-output.css" />
  </head>
  <body class="bg-[var(--primary-bg-color)] h-screen">
    <section class="flex flex-col items-center pt-14 px-14 md:p-0 md:pt-[70px]">
      <header
        class="navi fixed top-[22px] z-999 flex items-center justify-between rounded-full w-[80%] h-[70px] px-10 bg-white md:px-4 md:px-4 md:top-0 md:w-full md:rounded-none"
      >
        <img src="./assets/images/logo.png" alt="logo" />
        <nav class="sm:hidden">
          <ul class="flex">
            <ol class="px-4 text-lg lg:px-2 lg:text-md">
              Who we are
            </ol>
            <ol class="px-4 text-lg lg:px-2 md:text-md">
              The chalenges
            </ol>
            <ol class="px-4 text-lg lg:px-2 md:text-md">
              Our process
            </ol>
            <ol class="px-4 text-lg lg:px-2 md:text-md">
              Why choose us
            </ol>
          </ul>
        </nav>
        <button class="btn-contact py-2 px-5 rounded-md text-white">
          Contact us
        </button>
      </header>
      <section
        class="top-bg flex items-end w-full h-[586px] rounded-2xl bg-[var(--primary-bg-color)] bg-no-repeat bg-center bg-cover overflow-hidden md:rounded-none"
      >
        <section
          class="flex justify-between items-center w-full p-20 xs:items-start xs:p-4 xs:flex-col md:p-10 lg:p-14"
        >
          <section class="text-white mb-3">
            <h1 class="text-4xl leading-normal lg:text-2xl">
              Wrap the big title
            </h1>
            <h2 class="text-4xl leading-normal lg:text-2xl">
              Wrap the big title
            </h2>
          </section>
          <section class="w-2/5 max-w-72 xs:max-w-none xs:w-full">
            <p class="mb-4 text-white">
              This is a content introduction.This is a content introduction.This
              is a content introduction.This is a content introduction.
            </p>
            <button
              class="btn-start py-2 px-5 rounded-md text-nowrap text-yellow-950 bg-[var(--primary-bg-color)]"
            >
              Start your action show
            </button>
          </section>
        </section>
      </section>
      <section
        class="flex md:flex-col w-full py-14 px-64 lg:p-10 xl:px-20 2xl:px-60"
      >
        <section
          class="statics flex items-end w-2/6 h-[400px] p-10 rounded-2xl md:w-full md:mb-10"
        >
          <div class="flex flex-1 justify-between items-end">
            <div class="flex flex-col text-white">
              <span class="text-4xl">150+</span>
              <span class="text-lg leading-loose">Function Suppliers</span>
            </div>
            <div class="flex flex-col text-white">
              <span class="text-2xl">15+</span>
              <span class="text-lg leading-loose">Years or something</span>
            </div>
          </div>
        </section>
        <section
          class="about relative z-1 flex-1 h-[400px] ml-14 p-10 rounded-2xl overflow-hidden md:flex-none md:w-full md:ml-0"
        >
          <h3 class="text-4xl">
            Who <span class="text-yellow-500">We</span> Are
          </h3>
          <div
            class="contact-img absolute top-[-80px] left-[60%] z-1 w-[600px] h-[600px] rounded-full bg-no-repeat bg-center bg-cover xs:hidden"
          ></div>
        </section>
      </section>
    </section>
  </body>
</html>
